<!DOCTYPE html>
<html>
<head>
	<title>8.html</title>
</head>
<script src="/socket.io/socket.io.js">
	
</script>
<body>
<h1>8.html</h1>
<p id="hello"></p>

<script>
	var socket = io.connect("/");
	socket.on("connected", function(){
		console.log("connected");
	})
	socket.on("disconnected", function(){
		console.log("disconnected");
	})
	socket.on("hello",function(data){
		console.log(data);
	});
	
</body>
</html>
